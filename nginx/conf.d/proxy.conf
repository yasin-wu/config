location ~ /\.ht {
    deny all;
}

location / {
    try_files $uri $uri/ /index.html?/$request_uri;
}

error_page 403 404         /404.html;
location = /404.html {
    root   /opt/bitnami/nginx/html;
}

error_page 500 502 503 504 /50x.html;
location = /50x.html {
    root   /opt/bitnami/nginx/html;
}