# proxy pass
set $yasin_proxy    http://localhost:8888;

if ($request_method = 'OPTIONS') {
    return 200;
}

if ($query_string ~* "union.*select.*\(") {
   return 400;
}

if ($query_string ~* "concat.*\(") {
    return 400;
}

