unit_test:
  stage: unit_test
  tags:
    - ${RUNNER}
  before_script:
    - mkdir -p ut
  script:
    - go test -coverpkg=./... -coverprofile=coverage.data -timeout=1200s ./...
    - go tool cover -html=coverage.data -o coverage.html
    - go tool cover -func=coverage.data -o coverage.txt
    - cat coverage.txt
  coverage: '/total:+\s+\(statements\)+\s+\d+.\d+%/'
  artifacts:
    expire_in: 1d
    paths:
      - coverage.html
      - coverage.txt
  cache:
    key: "yasinServer"
    paths:
      - coverage.html
      - coverage.txt
  retry: 2
