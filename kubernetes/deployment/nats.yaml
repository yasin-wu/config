apiVersion: v1
kind: Namespace
metadata:
  name: yasin-app
---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: nats
  name: nats
  namespace: yasin-app
spec:
  ports:
    - port: 4222
      name: tcp4222
      protocol: TCP
      targetPort: 4222
      nodePort: 30222
  selector:
    app: nats
  type: NodePort
---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nats
  name: nats
  namespace: yasin-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - image: nats:2.8.4-alpine
          imagePullPolicy: IfNotPresent
          name: nats
          env:
            - name: TZ
              value: Asia/Shanghai
          volumeMounts:
            - name: config
              mountPath: /etc/nats/nats-server.conf
              subPath: nats-server.conf
            - name: data
              mountPath: /nats/data/jetstream
              subPath: nats/data/jetstream
            - name: timezone
              mountPath: /etc/localtime
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: nats-config
            items:
              - key: nats-server.conf
                path: nats-server.conf
        - name: data
          persistentVolumeClaim:
            claimName: yasin-local-pvc
        - name: timezone
          hostPath:
            path: /etc/localtime