apiVersion: v1
kind: Service
metadata:
  labels:
    app: clickhouse
  name: clickhouse
  namespace: yasin-app
spec:
  ports:
    - port: 8123
      name: tcp8123
      protocol: TCP
      targetPort: 8123
      nodePort: 30123
    - port: 9000
      name: tcp9000
      protocol: TCP
      targetPort: 9000
      nodePort: 30900
  selector:
    app: clickhouse
  type: NodePort
---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: clickhouse
  name: clickhouse
  namespace: yasin-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clickhouse
  template:
    metadata:
      labels:
        app: clickhouse
    spec:
      containers:
        - image: bitnami/clickhouse:22.8.8
          imagePullPolicy: IfNotPresent
          name: clickhouse
          env:
            - name: CLICKHOUSE_ADMIN_USER
              value: default
            - name: CLICKHOUSE_ADMIN_PASSWORD
              value: yasin3467
            - name: TZ
              value: Asia/Shanghai
          volumeMounts:
            - name: data
              mountPath: /bitnami/clickhouse/data
              subPath: clickhouse/data
            - name: config
              mountPath: /bitnami/clickhouse/etc/config.xml
              subPath: config.xml
            - name: timezone
              mountPath: /etc/localtime
              readOnly: true
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: yasin-local-pvc
        - name: config
          configMap:
            name: clickhouse-config
            items:
              - key: config.xml
                path: config.xml
        - name: timezone
          hostPath:
            path: /etc/localtime
