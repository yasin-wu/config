apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: yasin-nginx
  name: yasin-nginx
  namespace: yasin-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yasin-nginx
  template:
    metadata:
      labels:
        app: yasin-nginx
    spec:
      containers:
        - image: nginx:latest
          imagePullPolicy: IfNotPresent
          name: yasin-nginx
          ports:
            - containerPort: 443
              hostPort: 443
              name: https
              protocol: TCP
            - containerPort: 80
              hostPort: 80
              name: http
              protocol: TCP
          volumeMounts:
            - name: nginxconf
              mountPath: /etc/nginx/nginx.conf
            - name: timezone
              mountPath: /etc/localtime
      volumes:
        - name: nginxconf
          hostPath:
            path: /Users/yasin/GolandProjects/yasin/config/kubernetes/nginx/nginx.conf
        - name: timezone
          hostPath:
            path: /usr/share/zoneinfo/Asia/Shanghai