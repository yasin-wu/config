# mongodb-headless-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: mongodb-headless
  namespace: yasin-app
  labels:
    app: mongodb
spec:
  clusterIP: None
  ports:
    - name: mongodb
      port: 27017
      targetPort: 27017
  selector:
    app: mongodb
---
# mongodb-arbiter-headless-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: mongodb-arbiter-headless
  namespace: yasin-app
  labels:
    app: mongodb-arbiter
spec:
  clusterIP: None
  ports:
    - name: mongodb-arbiter
      port: 27017
      targetPort: 27017
  selector:
    app: mongodb-arbiter
---
# mongodb-external-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: mongodb-external
  namespace: yasin-app
  labels:
    app: mongodb
spec:
  type: NodePort
  ports:
    - name: mongodb
      port: 27017
      targetPort: 27017
      nodePort: 32017
  selector:
    app: mongodb
    statefulset.kubernetes.io/pod-name: mongodb-0  # 只选择主节点