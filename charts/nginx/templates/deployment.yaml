apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: nginx
      appType: nginx
  template:
    metadata:
      labels:
        app: nginx
        appType: nginx
    spec:
      {{- if .Values.nginx.nodeName }}
      nodeName: {{ .Values.nginx.nodeName }}
      {{- end }}
      containers:
        - image: "{{ .Values.nginx.image }}:{{ .Values.nginx.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: nginx
          env:
            {{- include "common.env" . }}
          volumeMounts:
            {{- include "common.volumeMounts" . }}
{{/*            {{- include "webRoot.volumeMounts" . }}*/}}
            - name: config
              mountPath: /opt/bitnami/nginx/conf/nginx.conf
              subPath: nginx.conf
            - name: nginx-confd
              mountPath: /opt/bitnami/nginx/conf/conf.d
            - name: nginx-ca
              mountPath: /home/yasin/nginx/ca
      volumes:
        {{- include "common.volumes" . }}
{{/*        {{- include "webRoot.volumes" . }}*/}}
        - name: config
          configMap:
            name: nginx-config
            items:
              - key: nginx.conf
                path: nginx.conf
        - name: nginx-confd
          configMap:
            name: nginx-config
        - name: nginx-ca
          configMap:
            name: nginx-config
            items:
              - key: ca.crt
                path: ca.crt
              - key: client.crt
                path: client.crt
              - key: client.key
                path: client.key
              - key: server.crt
                path: server.crt
              - key: server.key
                path: server.key