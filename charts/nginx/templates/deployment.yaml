apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{.Chart.Name}}
  name: {{.Chart.Name}}
spec:
  replicas: {{.Values.global.replicaCount}}
  selector:
    matchLabels:
      app: {{.Chart.Name}}
  template:
    metadata:
      labels:
        app: {{.Chart.Name}}
    spec:
      containers:
        - image: {{.Values.image.repository}}:{{.Values.image.tag}}
          imagePullPolicy: {{.Values.global.image.pullPolicy}}
          name: {{.Chart.Name}}
          {{- with .Values.global.env}}
          env:
            {{- toYaml . | nindent 12}}
          {{- end}}
          {{- with .Values.global.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12}}
          {{- end}}
            - name: config
              mountPath: /opt/bitnami/nginx/conf/nginx.conf
              subPath: nginx.conf
            - name: ca
              mountPath: /home/yasin/nginx/ca
      {{- with .Values.global.volumes }}
      volumes:
        {{- toYaml . | nindent 8}}
      {{- end}}
        - name: config
          configMap:
            name: {{.Values.configMap.name}}
            items:
              - key: nginx.conf
                path: nginx.conf
        - name: ca
          configMap:
            name: {{.Values.configMap.name}}
            items:
              - key: ca.crt
                path: ca.crt
              - key: server.crt
                path: server.crt
              - key: server.key
                path: server.key