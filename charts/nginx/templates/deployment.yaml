apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  {{- include "nginx.metadata.labels" . | indent 2}}
spec:
  replicas: {{ .Values.global.replicaCount }}
  selector:
  {{- include "nginx.spec.selector" . | indent 4 }}
  template:
  {{- include "nginx.spec.template" . | indent 4 }}
    spec:
      containers:
        - image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          name: {{ .Chart.Name }}
          env:
          {{- with .Values.global.env }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
          {{- with .Values.global.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
      {{- with .Values.global.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
