apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{.Chart.Name}}
  name: {{.Chart.Name}}
spec:
  replicas: {{.Values.global.replicaCount}}
  selector:
    matchLabels:
      app: {{.Chart.Name}}
  template:
    metadata:
      labels:
        app: {{.Chart.Name}}
    spec:
      containers:
        - image: {{.Values.image.repository}}:{{.Values.image.tag}}
          imagePullPolicy: {{.Values.global.image.pullPolicy}}
          name: {{.Chart.Name}}
          {{- with .Values.env}}
          env:
            {{- toYaml . | nindent 12}}
          {{- end}}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12}}
          {{- end}}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8}}
      {{- end}}