mode: product
replicaCount: 1
crbUser: yasin-user
image:
  pullPolicy: IfNotPresent
service:
  # ipv6: enable, disable
  ipv6: disable
  httpsNodePort: 30443
  httpNodePort: 30080
  externalTrafficPolicy: Local
env:
  - name: TZ
    value: Asia/Shanghai
volumeMounts:
  - name: timezone
    mountPath: /etc/localtime
    readOnly: true
volumes:
  - name: timezone
    hostPath:
      path: /etc/localtime
webRoot:
  volumeMounts:
    - name: web-root
      mountPath: /home/yasin/data/web-root
  volumes:
    - name: web-root
      hostPath:
        path: /home/yasin/data/web-root
nginx:
  nodeName:
  image: bitnami/nginx
  tag: "1.25.4"