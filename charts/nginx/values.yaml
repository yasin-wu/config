global:
  replicaCount: 1
  pv:
    storage: 1T
    storageClass: local-path
    persistentVolumeReclaimPolicy: Retain
    name: yasin-cloud
    nfsPath: /home/yasin/data
    nfsServer: 192.168.0.1
    localPath: /Users/yasin/Downloads/data
    node: docker-desktop
  pvc:
    name: yasin-cloud
  image:
    pullPolicy: IfNotPresent
  env:
    - name: TZ
      value: Asia/Shanghai
  volumeMounts:
    - name: timezone
      mountPath: /etc/localtime
      readOnly: true
  volumes:
    - name: timezone
      hostPath:
        path: /etc/localtime

image:
  repository: bitnami/nginx
  tag: "1.25.4"

service:
  httpPort: 80
  httpNodeport: 30080
  httpsPort: 443
  httpsNodeport: 30443
  type: NodePort
  externalTrafficPolicy: Cluster

configMap:
  name: nginx-config