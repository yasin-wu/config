global:
  replicaCount: 1
  localPV:
    name: yasin-cloud
    path: /Users/yasin/Downloads/data
    node: docker-desktop
  localPVC:
    name: yasin-cloud
  image:
    pullPolicy: IfNotPresent

image:
  repository: bitnami/nginx
  tag: "1.25.4"

service:
  httpPort: 80
  httpNodeport: 30080
  httpsPort: 443
  httpsNodeport: 30443
  type: NodePort
  externalTrafficPolicy: Cluster

configMap:
  name: nginx-config

env:
  - name: TZ
    value: Asia/Shanghai

volumeMounts:
  - name: config
    mountPath: /opt/bitnami/nginx/conf/nginx.conf
    subPath: nginx.conf
  - name: ca
    mountPath: /home/yasin/nginx/ca
  - name: timezone
    mountPath: /etc/localtime
    readOnly: true
volumes:
  - name: config
    configMap:
      name: nginx-config
      items:
        - key: nginx.conf
          path: nginx.conf
  - name: ca
    configMap:
      name:  nginx-config
      items:
        - key: ca.crt
          path: ca.crt
        - key: server.crt
          path: server.crt
        - key: server.key
          path: server.key
  - name: timezone
    hostPath:
      path: /etc/localtime