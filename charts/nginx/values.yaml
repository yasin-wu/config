global:
  replicaCount: 1
  localPV:
    name: yasin-cloud
    path: /Users/yasin/Downloads/data
    node: docker-desktop
  localPVC:
    name: yasin-cloud
  image:
    pullPolicy: IfNotPresent
  env:
    - name: TZ
      value: Asia/Shanghai
  volumeMounts:
    - name: timezone
      mountPath: /etc/localtime
      readOnly: true
  volumes:
    - name: timezone
      hostPath:
        path: /etc/localtime

image:
  repository: bitnami/nginx
  tag: "1.25.4"

service:
  httpPort: 80
  httpNodeport: 30080
  httpsPort: 443
  httpsNodeport: 30443
  type: NodePort
  externalTrafficPolicy: Cluster

configMap:
  name: nginx-config