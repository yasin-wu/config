apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: {{ .Release.Namespace }}
  labels:
    app: redis
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      name: tcp
      protocol: TCP
      targetPort: 6379
  {{- if eq .Values.mode "dev" }}
      nodePort: {{ .Values.service.nodePort }}
  type: NodePort
  {{- end }}