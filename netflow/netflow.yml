version: "3"

services:
  netflow:
    image: netflow
    container_name: netflow
    restart: always
    privileged: true
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./log:/var/log/netflow
      - /etc/localtime:/etc/localtime:ro
      #/usr/share/netflow/config/netflow.yaml
      #/usr/share/netflow/rules
    entrypoint: netflow -c /usr/share/netflow/config/netflow.yaml -i docker0
    network_mode: "host"

